<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Ramabhadra" rel="stylesheet"><!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="quizrefactor.js" type="text/javascript"></script> 
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,900" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Don't Get Faked</title>
</head> 
    <body>
    <div style="background-color:#ade8ed;"><!-- change background color here  -->
        <div class="row" id="quizintro" style="">
            <div class="col-md-3 col-sm-3 col-xs-1"></div>
            <div class="col-md-6 col-sm-6 col-xs-10 description">
                <div style="position:relative; padding-top: 20%; padding-bottom: .5%; text-align: center; position: relative; left: 54%;">
                    <h1 class="text-center" style="">This is the start of the quiz</h1>
                    <p style="position:relative;  padding-bottom: 5%;">Take our awesome quiz</p>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-1"></div>                
            </div>
            <div class="row" style="padding-top:300px;">
                <div class="col-sm-4 col-md-4"></div>
                <div class="col-sm-4 col-md-4">
                    <button type="button" class="btn btn-primary buttons" id="startQuiz" style="position:relative; right: 13%">Start Quiz</button>  
                </div>
                <div class="col-sm-4 col-md-4"></div>
            </div>                     
        </div>  <!-- end quiz intro  -->
        <div id="quiz" style="padding-top:1%; ">
            <div class="questionDiv" id="questionContainer" style="display:none;">
                <div class="row" style="padding-bottom:.5%;">
                    <div class="col-xs-4 col-sm-4 col-md-4"></div>
                    <div class="col-xs-4 col-sm-4 col-md-4">
                        <div id="imageContainer" class="quizQuestionContent"></div>
                    </div>
                    <div class="col-sm-4 col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3"></div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <p><strong id="quizQuestionCopy" class="quizQuestionContent"></strong></p><br>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4"></div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <br>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4"></div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3"></div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <p><div id="quizRadioButtons" class="quizQuestionContent"></div></p><br>
                        <div class="row">
                            <div class="col-xs-4 col-sm-4 col-md-4"></div>
                            <div class="col-xs-4 col-sm-4 col-md-4">
                                <br>
                            </div>
                            <div class="col-xs-4 col-sm-4 col-md-4"></div>
                        </div>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3"></div>
                </div>
                <div class="row" style="padding-bottom:2%;">
                    <div class="col-sm-4 col-md-4"></div>
                    <div class="col-sm-4 col-md-4" style="">
                        <button id="submitButton" type="button" class="btn btn-primary submitquestion" id="submit" style="position: relative; left: 35%;">Check Answer</button>  
                    </div>
                    <div class="col-sm-4 col-md-4"></div>
                </div>
            </div>
        </div>
    </div> 
    </body>
